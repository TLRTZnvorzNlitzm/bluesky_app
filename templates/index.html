<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Bluesky</title>
</head>
<body>
    <h1>Posts des comptes suivis</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post['author'] }}</h2>
            <p>{{ post['content'] }}</p>
            <small>{{ post['created_at'] }}</small>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
